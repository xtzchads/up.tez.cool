<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="TezCalm - A calming and informative platform for tracking Tezos staking data in real-time, accompanied by soothing background music and dynamic visuals." />
        <title>TezCalm</title>
        <link rel="icon" type="image/png" href="icons/tezos.png" />
        <link rel="stylesheet" href="css/main.css?v=1.1" />
    </head>
    <body>
        <div class="video-container">
            <video id="backgroundVideo" playsinline autoplay loop muted>
                <source src="" type="video/mp4" />
                Your browser does not support HTML5 video.
            </video>
            <video id="preloaderVideo" style="display: none;">
                <source src="" type="video/mp4" />
            </video>
            <div id="overlay" style="display: none;"></div>
        </div>

        <div class="content">
            <div class="button-container">
                <button id="musicButton" class="music-button">
                    <img id="musicIcon" src="icons/silence.png" alt="Audio Icon" />
                </button>
                <button id="shuffleButton" class="music-button">
                    <img id="shuffleIcon" src="icons/shuffle.png" alt="Shuffle Icon" />
                </button>
                <button id="backgroundButton" class="music-button">
                    <img id="backgroundIcon" src="icons/background.png" alt="Background Icon" />
                </button>
            </div>
            <div id="realtimeData" class="realtime-data">Staked êœ©: 0.000000</div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
                <div id="progressText" class="progress-text">0%</div>
            </div>
            <a href="https://github.com/xtzchad/up.xtzchad.xyz" class="icon-link" target="_blank">
                <img src="icons/Tezos-social-icon-black-04.png" alt="Tezos Icon" />
            </a>
        </div>

        <audio id="backgroundMusic" loop>
            <source src="" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>
        <script src="js/main.js?v=3.5"></script>
    </body>
</html>
